# Jimny Maintenance Schedule
# Suzuki Jimny JB74 - Philippine Market
# Intervals based on service manual, adjusted for PH conditions
#
# All intervals in kilometers (km)
# "for" can be: all, manual, automatic
#
# Edit this file to customize your maintenance schedule

items:
  # === BREAK-IN ===
  - name: Break-in Service (Engine Oil & Filter)
    interval:
      normal: 1000
      heavy: 1000
    oneTime: true
    notes: First oil change after break-in period. Flushes metal particles from new engine. Required at 1,000 km.

  # === ENGINE ===
  - name: Engine Oil & Filter
    interval:
      normal: 15000
      heavy: 7500
    notes: Use 0W-20 or 5W-30 synthetic. Petron Rev-X, Shell Helix, Motul available at Blade Auto Center, Partspro, Lazada/Shopee. Capacity ~4L with filter.

  - name: Spark Plugs
    interval:
      normal: 105000
      heavy: 10000
    notes: NGK KR6A-10 or Denso ZXU20PR11. Gap 1.0-1.1mm. Available at Suzuki Casa, Blade Auto.

  - name: Valve Clearance
    interval:
      normal: 20000
      heavy: 20000
    notes: Intake 0.17-0.23mm, Exhaust 0.27-0.33mm (cold). Best done at Suzuki Casa or trusted mechanic.

  - name: Accessory Drive Belt
    interval:
      normal: 60000
      heavy: 45000
    notes: Inspect at 30,000 km intervals. OEM from Suzuki Casa, Gates brand at Blade Auto.

  - name: AUX Fan Motor
    interval:
      normal: 60000
      heavy: 60000
    notes: Carbon brush wears out and causes the fan to malfunction.

  # === FILTERS ===
  - name: Engine Air Filter
    interval:
      normal: 45000
      heavy: 22500
    notes: Replace more often in dusty/polluted areas (Metro Manila, provincial roads). OEM at Suzuki Casa, Mann/Sakura at Blade Auto, Partspro.

  - name: Fuel Filter
    interval:
      normal: 105000
      heavy: 105000
    notes: Replace more often if using low-quality fuel. OEM from Suzuki Casa.

  - name: Cabin Air Filter
    interval:
      normal: 30000
      heavy: 15000
    notes: Not all PH Jimnys have cabin filter from factory. Check if installed. Aftermarket available on Lazada/Shopee.

  - name: A/C Filter
    interval:
      normal: 30000
      heavy: 15000
    notes: Important for PH climate with frequent A/C use. Inspect every 15,000 km. Available at Blade Auto, Partspro.

  # === TRANSMISSION & DRIVETRAIN ===
  - name: Manual Transmission Oil
    interval:
      normal: 45000
      heavy: 60000
    for: manual
    notes: 75W-80 GL-4. Capacity 1.2L. Suzuki OEM at Casa, alternatives at Blade Auto Center.

  - name: Automatic Transmission Fluid
    interval:
      normal: 165000
      heavy: 30000
    for: automatic
    notes: Suzuki ATF3317. Capacity 3-4L. Inspect level every 45,000 km. OEM from Suzuki Casa recommended.

  - name: Transfer Case Oil
    interval:
      normal: 45000
      heavy: 60000
    notes: 75W-80 GL-4 (same as manual trans). Capacity 1.2L. Suzuki Casa or Blade Auto.

  - name: Front Differential Oil
    interval:
      normal: 30000
      heavy: 15000
    notes: 75W-85 GL-5 synthetic. Capacity 1.6L. Change more often if doing water crossings/flooding.

  - name: Rear Differential Oil
    interval:
      normal: 30000
      heavy: 15000
    notes: 75W-85 GL-5 synthetic. Capacity 1.3L. Change more often if doing water crossings/flooding.

  # === BRAKES ===
  - name: Brake Fluid
    interval:
      normal: 30000
      heavy: 30000
    notes: DOT-3 required (DOT-4 compatible). Capacity ~800mL. Shared with clutch on manual. PH humidity requires more frequent changes.

  - name: Front Brake Pads
    interval:
      normal: 15000
      heavy: 15000
    notes: Replace when pad thickness < 2mm. OEM at Suzuki Casa, TRW/Brembo at Blade Auto.

  - name: Rear Brake Drums & Shoes
    interval:
      normal: 30000
      heavy: 30000
    notes: Replace shoes when lining thickness < 1.5mm. OEM at Suzuki Casa.

  # === FLUIDS ===
  - name: Engine Coolant
    interval:
      normal: 150000
      heavy: 150000
    notes: Blue (Super Long Life) - first change at 150k/8yrs, then 75k/4yrs. Check level frequently in PH heat. Capacity ~5L. Suzuki Casa for OEM.

  # === OTHER ===
  - name: Wheel Bearings
    interval:
      normal: 30000
      heavy: 15000
    notes: Check for play and unusual noise. Important after water crossings/flooding.

  - name: Propeller Shafts
    interval:
      normal: 45000
      heavy: 15000
    notes: Grease U-joints with Suzuki Super Grease C (99000-25030). More frequent if off-roading.

  - name: Suspension System
    interval:
      normal: 30000
      heavy: 30000
    notes: Check for leaks, damage, worn bushings. PH roads can be harsh on suspension.

  - name: Steering System
    interval:
      normal: 30000
      heavy: 30000
    notes: Electric power steering - no fluid to change.

  - name: Tyres & Wheels
    interval:
      normal: 15000
      heavy: 15000
    notes: Rotate tyres every oil change. Check pressure monthly. Alignment recommended after hitting potholes.

  
